version: "3.8"

services:
  maori-player:
    image: archerdoc13/maori-player-frontend
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=https://kotahi.app
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
