version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: video-player-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: video_player
    volumes:
      - mongodb_data:/data/db
    networks:
      - video-player-network

  app:
    build: .
    container_name: video-player-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/video_player?authSource=admin
      MONGODB_DATABASE: video_player
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
    depends_on:
      - mongodb
    networks:
      - video-player-network

volumes:
  mongodb_data:

networks:
  video-player-network:
    driver: bridge
