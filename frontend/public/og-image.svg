<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#gradient)" />

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main Title -->
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle"
        fill="#ffffff">
        Māori Language Player
    </text>

    <!-- Subtitle -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#a0a9c0">
        Interactive Video Learning with Synchronized Transcripts
    </text>

    <!-- Features -->
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6366f1">
        ✓ Hover Word Translations ✓ Subtitle Controls ✓ Synchronized Playback
    </text>

    <!-- Video Player Icon -->
    <g transform="translate(500, 400)">
        <!-- Play button background -->
        <circle cx="100" cy="50" r="45" fill="#4f46e5" opacity="0.8" />
        <!-- Play triangle -->
        <polygon points="85,35 85,65 115,50" fill="#ffffff" />

        <!-- Video frame -->
        <rect x="20" y="20" width="160" height="90" rx="8" fill="none" stroke="#6366f1" stroke-width="3" />
        <rect x="25" y="25" width="150" height="80" rx="4" fill="#1e293b" opacity="0.6" />
    </g>

    <!-- Transcript Lines (decorative) -->
    <g transform="translate(250, 450)" opacity="0.4">
        <rect x="0" y="0" width="200" height="4" rx="2" fill="#6366f1" />
        <rect x="0" y="15" width="180" height="4" rx="2" fill="#6366f1" />
        <rect x="0" y="30" width="160" height="4" rx="2" fill="#6366f1" />
    </g>

    <g transform="translate(750, 450)" opacity="0.4">
        <rect x="0" y="0" width="180" height="4" rx="2" fill="#6366f1" />
        <rect x="0" y="15" width="200" height="4" rx="2" fill="#6366f1" />
        <rect x="0" y="30" width="140" height="4" rx="2" fill="#6366f1" />
    </g>

    <!-- Bottom Text -->
    <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#64748b">
        Learn Te Reo Māori through Interactive Video Experience
    </text>
</svg>