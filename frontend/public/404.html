<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MƒÅori Language Player</title>
    <script>
      // GitHub Pages SPA redirect
      // This script redirects 404 errors to the main page with the path as a parameter
      const pathSegmentsToKeep = 1; // Change this if your site is in a subdirectory
      const l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div id="root">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: Arial, sans-serif;
        "
      >
        <div style="text-align: center">
          <h1>Redirecting...</h1>
          <p>
            If you are not redirected automatically, <a href="/">click here</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
